<body>
    <header></header>
    <main class="login">
        <form>
            <p style="display: flex;justify-content: center;align-items: center;gap:10px;font-size: 20px;font-weight: 700;"><img src="../images/home/signup.jpg" alt="" style="height: 40px;"> Signup</p>
            <label htmlFor="name">Name</label>
            <input type="text"
            id='name'
            name='name'
            />
            <label htmlFor="password" className='pt-5'>Password</label>
            <input type="password" 
            id='password'
            name='password' 
            />
            <label htmlFor="phoneno" className='pt-5'>Phone No</label>
            <input type="phoneno" 
            id='phoneno'
            name='phoneno' 
            />
            <label htmlFor="street"className="pt-5">Street</label>
            <input type="text"
            id='street'
            name='street'
            />
            <label htmlFor="area"className="pt-5">Area</label>
            <input type="text"
            id='area'
            name='area' 
            />
            <label htmlFor="city"className="pt-5">City</label>
            <input type="text"
            id='city'
            name='city'
            />
            <label htmlFor="pincode"className="pt-5">Pincode</label>
            <input type="text"
            id='pincode'
            name='pincode' 
            />
            <p>Already a user ? <a href="../html/login.html">Login</a></p>
            <button type='submit'>Signup</button>
        </form>
