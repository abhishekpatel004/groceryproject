    <style>
      .error{
        color: red;
        display: none;
      }
    </style>
</head>
<body>
    <header id="header"></header>
    <main class="login">
        <form action="../html/index.html">
            <p style="display: flex;justify-content: center;align-items: center;font-size: 20px;font-weight: 700;"><img src="../images/home/login.jpg" alt="" style="height: 80px;"> Login</p>
            <label htmlFor="phoneno" className='pt-5'>Phone No</label>
            <input type="phoneno" 
            id='phoneno'
            name='phoneno'
            required 
            />
            <p class="error" id="phoneerror">* Phone no should contains numbers and length should be 10</p>
            <label htmlFor="password" className='pt-5'>Password</label>
            <input type="password" 
            id='password'
            name='password' 
            required
            />
            <p class="error" id="passworderror">* Password Should contains a Uppercase,number and special case letter<br> * Password Length should be atleast 8</p>
            <p>Don't have an account ? <a href="../html/signup.html">Signup</a></p>
            <button type='submit'>Login</button>
        </form>
    </main>
    <footer id="footer"></footer>
    <script src="../js/compnentadd.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      $(document).ready(()=>{
        $("#menu").click(()=>{
          $(".offcanvas").css({"display":"block"});
          $(".offcanvas-content").removeClass("offcanvas-content-hide")
          $(".offcanvas-content").addClass("offcanvas-content-show");
        }),
        $("#close").click(()=>{
          $(".offcanvas-content").removeClass("offcanvas-content-show");
          $(".offcanvas-content").addClass("offcanvas-content-hide");
          $(".offcanvas").css({"display":"none"});
        })
      })
    </script>
</body>
</html>
